{% extends 'include/base.html' %}
{% block body %}
    <h1>{{title}}</h1>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'add_category' %}" method="post">
                    {% csrf_token %}
                    <!--{{form.as_p}}-->

                    <div class="input-group mb-2">
                        <span class="input-group-text" id="inputGroup-sizing-default">{{form.title.label}}</span>
                        {{form.title}}{{form.title.errors}}
                    </div>

                    <button class="btn btn-primary col-12">create</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
